<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .nav-link {
            font-size: 22px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa!important">
<div class="row" style="margin: 1rem 3rem;">
    <div class="col-4">
        <img th:src="@{/images/logo.png}" alt="Logo" style="padding: .5rem 1rem;"/>
    </div>
    <div class="col-4">
        <ul class="justify-content-center" style="display:flex; list-style-type: none; padding: 0;">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/trang-chu}">Trang chủ</a>
            </li>
        </ul>
    </div>
    <div class="col-4">
        <ul class="justify-content-end" style="display:flex; list-style-type: none;">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/thanh-vien/dang-ky}">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/thanh-vien/dang-nhap}">Đăng nhập</a>
            </li>
        </ul>
    </div>
</div>
<br/><br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center alert alert-danger" th:if="${invalid_credentials_error != null}" th:text="${invalid_credentials_error}">
            </div>

            <div class="text-center alert alert-danger" th:if="${not_found_error != null}" th:text="${not_found_error}">
            </div>

            <div class="text-center alert alert-success" th:if="${dang_ky_success != null}" th:text="${dang_ky_success}">
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Đăng nhập</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/thanh-vien/dang-nhap/save}"
                            th:object="${thanhVien}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Username/Email</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Nhập username hoặc email"
                                    th:field="*{username}"
                            />
                            <p th:errors="*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Nhập password"
                                    th:field="*{password}"
                            />
                            <p th:errors="*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            <p> Bạn chưa có tài khoản?
                                <a th:href="@{/thanh-vien/dang-ky}">Đăng ký ở đây</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
